{% extends "index.html" %}
{% block editTemp %}
<div class="container">
   <div class="row">
      <div class="col-lg-12 text-center m-4">
         <h2>UPDATE DATA TO DB</h2>
      </div>
   </div>
   <hr>
   {% for p in emplist %}
   <form class="form-horizontal col-xs-12 col-lg-12 col-md-12 col-sm-12" method="POST" action="{{url_for('update_emp_records')}}" name="wform" >
      <div class="row sec1 mb-4">
         <div class="form-group col-lg-6 col-sm-12 col-xs-12">
            <label for="id" class="text-light bg bg-dark">ID</label>
            <input type="text" class="form-control bg bg-light" id="id" placeholder="Id" value="{{p['_id']}}" name="id" >
         </div>
      </div>
      <div class="row sec1 mb-4">
         <div class="form-group col-lg-4 col-sm-12">
            <label for="uname" class="text-light bg bg-info">Name</label>
            <input type="text" class="form-control" id="uname" placeholder="name" value="{{p['name']}}" name="uname" required>
         </div>
         <div class="form-group col-4">
            <label for="email" class="text-light bg bg-info">Mail Id </label>
            <input type="text" class="form-control" id="email" placeholder="e.g. name@gmail.com" value="{{p['mailId']}}" name="email" required>
         </div>
      </div>
      <div class="row mb-4">
         <div class="form-group col-4 float-right">
            <button type="Submit" class="btn btn-primary">Update Record</button>
         </div>
      </div>
   </form>
   {% endfor %}
{% endblock %}
